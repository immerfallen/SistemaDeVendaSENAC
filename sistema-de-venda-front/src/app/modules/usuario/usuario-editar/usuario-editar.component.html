<app-header></app-header>

<section class="formulario">
    <div class="container">
        <div class="row mb-3">
            <div class="col-12">

                <app-menu [itens]="itensMenu"></app-menu>

                <form [formGroup]="usuarioForm" novalidate>
                    <div class="mb-3">
                        <label for="">Nome Completo</label>
                        <input type="text" class="form-control" formControlName="nome">
                    </div>
                    <div class="mb-3">
                        <label for="">E-mail</label>
                        <input type="text" class="form-control" formControlName="email">
                    </div>
                    <div class="mb-3">
                        <label for="">Senha</label>
                        <input type="password" class="form-control" formControlName="senha">
                    </div>
                    <div class="mb-3">
                        <label for="">Tipo de Usuário</label>
                        <select class="form-select" formControlName="tipo">
                            <option selected value="">Selecione</option>
                            <option value="3">Administrador</option>
                            <option value="2">Gerente de Vendas</option>
                            <option value="0">Vendedor</option>
                        </select>
                    </div>
                    <div>
                        <button class="btn btn-primary" (click)="enviar()">Salvar Usuário</button>
                    </div>
                </form>

            </div>
        </div>

        <div class="alert alert-success alert-dismissible" role="alert" *ngIf="success">
            <div>Usuário alterado com sucesso!</div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
        </div>

        <div class="alert alert-danger alert-dismissible" role="alert" *ngIf="error">
            <div>Houve um erro, tente novamente!</div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
        </div>
    </div>
</section>

<app-footer></app-footer>
