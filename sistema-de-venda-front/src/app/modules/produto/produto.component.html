<app-header></app-header>

<section class="listagem">
    <div class="container">
        <div class="row">
            <div class="col-12">

                <app-menu [itens]="itensMenu"></app-menu>

                <div class="text-center mt-5 mb-5">
                    <a href="/produto/inserir" class="btn btn-primary">Novo Produto</a>
                </div>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Preço Unitário</th>
                            <th scope="col">Quantidade em Estoque</th>
                            <th scope="col">Unidade de Medida</th>
                            <th scope="col">Imagem</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody *ngIf="listaProduto">
                        <tr *ngFor="let item of listaProduto.produtos; index as i">
                            <td scope="row">{{ i + 1 }}</td>
                            <td>{{ item.nome }}</td>
                            <td>{{ item.descricao }}</td>
                            <td>R$ {{ item.precoUnitario }},00</td>
                            <td>{{ item.quantidadeEstoque }}</td>
                            <td>{{ item.unidadeMedida }}</td>
                            <td>
                                <img [src]="item.linkFoto" alt="">
                            </td>
                            <td>
                                <a [attr.href]="'/produto/editar/' + item.id" title="Editar" class="link-secondary">
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                </a>
                            </td>
                            <td>
                                <a href="javascript:void[0];" title="Excluir" class="link-danger" (click)="excluir(item.id)">
                                    <i class="fa fa-times" aria-hidden="true"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
